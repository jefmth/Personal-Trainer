<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Aluno - Personal Trainer</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    :root {
      --cor-principal: #3c4dff;
      --cor-secundaria: #6a8dff;
      --cor-fundo: #f8f9ff;
      --cor-erro: #e74c3c;
      --cor-sucesso: #2ecc71;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--cor-secundaria), var(--cor-principal));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--cor-principal);
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--cor-principal);
      outline: none;
    }

    button {
      width: 100%;
      background: var(--cor-principal);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #293cff;
    }

    .msg {
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }

    .success {
      color: var(--cor-sucesso);
    }

    .error {
      color: var(--cor-erro);
    }

    .voltar {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: var(--cor-principal);
      text-decoration: none;
      font-weight: 600;
    }

    .voltar:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.4em;
      }

      input,
      button {
        font-size: 0.95em;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 15px;
      }

      button {
        padding: 12px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="fas fa-user-plus"></i> Cadastro de Novo Aluno</h2>

    <label for="personal">Nome do Personal</label>
    <input type="text" id="personal" placeholder="Ex: João Silva" required />

    <label for="nome">Nome do Aluno</label>
    <input type="text" id="nome" placeholder="Nome completo" required />

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" placeholder="Somente números" required />

    <label for="celular">Celular</label>
    <input type="text" id="celular" placeholder="(XX) XXXXX-XXXX" required />

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="exemplo@email.com" required />

    <label for="senha">Senha (6 dígitos)</label>
    <input
      type="password"
      id="senha"
      placeholder="******"
      minlength="6"
      maxlength="6"
      required
    />

    <label for="idade">Idade</label>
    <input type="number" id="idade" placeholder="Idade" required />

    <label for="altura">Altura (m)</label>
    <input type="text" id="altura" placeholder="Ex: 1,75" required />

    <label for="peso">Peso (kg)</label>
    <input type="text" id="peso" placeholder="Ex: 70,5" required />

    <label for="codigo">Código de Verificação</label>
    <input
      type="text"
      id="codigo"
      maxlength="8"
      placeholder="Ex: 82736491"
      required
    />

    <button id="btnCadastrar">
      <i class="fas fa-check-circle"></i> Cadastrar Aluno
    </button>
    <a href="index.html" class="voltar">← Voltar ao Login</a>

    <p class="msg" id="mensagem"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, get, child, push, set, remove } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBfVkEt9-KsYnNxQut8g8wC9Z5arqTBrw",
      authDomain: "personal-trainer-app-a3c87.firebaseapp.com",
      databaseURL: "https://personal-trainer-app-a3c87-default-rtdb.firebaseio.com",
      projectId: "personal-trainer-app-a3c87",
      storageBucket: "personal-trainer-app-a3c87.firebasestorage.app",
      messagingSenderId: "617665511475",
      appId: "1:617665511475:web:4637183afd71f685a5e346",
      measurementId: "G-XH189VW7N0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    document.getElementById("btnCadastrar").addEventListener("click", async () => {
      const personal = document.getElementById("personal").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const celular = document.getElementById("celular").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const idade = document.getElementById("idade").value.trim();
      let altura = document.getElementById("altura").value.trim();
      let peso = document.getElementById("peso").value.trim();
      const codigo = document.getElementById("codigo").value.trim();
      const msg = document.getElementById("mensagem");

      msg.textContent = "";
      msg.className = "msg";

      // Validações
      if (!personal || !nome || !cpf || !celular || !email || !senha || !idade || !altura || !peso || !codigo) {
        msg.textContent = "⚠️ Preencha todos os campos.";
        msg.className = "msg error";
        return;
      }

      // Personal deve ter pelo menos dois nomes
      if (personal.split(" ").length < 2) {
        msg.textContent = "⚠️ Informe o primeiro e o segundo nome do personal.";
        msg.className = "msg error";
        return;
      }

      // Senha de 6 dígitos obrigatória
      if (senha.length !== 6) {
        msg.textContent = "⚠️ A senha deve ter exatamente 6 dígitos.";
        msg.className = "msg error";
        return;
      }

      // Converte vírgula para ponto (Firebase espera ponto como decimal)
      altura = altura.replace(",", ".");
      peso = peso.replace(",", ".");

      try {
        const dbRef = ref(db);
        const snapshot = await get(child(dbRef, "codigo"));

        if (!snapshot.exists()) {
          msg.textContent = "⚠️ Nenhum código encontrado no banco de dados.";
          msg.className = "msg error";
          return;
        }

        const codigos = snapshot.val();
        let codigoKey = null;

        for (const [key, value] of Object.entries(codigos)) {
          if (String(value) === codigo) {
            codigoKey = key;
            break;
          }
        }

        if (!codigoKey) {
          msg.textContent = "❌ Código de verificação inválido!";
          msg.className = "msg error";
          return;
        }

        // Cria usuário no Authentication
        await createUserWithEmailAndPassword(auth, email, senha);

        // Cadastra aluno no Realtime Database
        const novoAlunoRef = push(ref(db, "alunos"));
        await set(novoAlunoRef, {
          personal,
          nome,
          cpf,
          celular,
          email,
          senha,
          idade,
          altura,
          peso,
          codigoVerificacao: codigo,
          dataCadastro: new Date().toISOString(),
        });

        // Remove código usado
        await remove(ref(db, `codigo/${codigoKey}`));

        msg.textContent = "✅ Aluno cadastrado com sucesso!";
        msg.className = "msg success";
        document.querySelectorAll("input").forEach((inp) => (inp.value = ""));
      } catch (error) {
        console.error(error);
        if (error.code === "auth/email-already-in-use") {
          msg.textContent = "⚠️ Este e-mail já está cadastrado.";
        } else if (error.code === "auth/invalid-email") {
          msg.textContent = "⚠️ E-mail inválido.";
        } else {
          msg.textContent = "❌ Erro ao cadastrar: " + error.message;
        }
        msg.className = "msg error";
      }
    });
  </script>
</body>
</html>
