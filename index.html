<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PersoFit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ====== RESET ====== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a8dff, #7350d9);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: white;
      color: #2d3a4a;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo h1 {
      font-size: clamp(1.1em, 4vw, 1.4em);
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .logo i {
      color: #3c4dff;
      font-size: clamp(1em, 4vw, 1.2em);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(10px, 3vw, 25px);
      justify-content: center;
    }

    nav a {
      color: #2d3a4a;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      font-size: clamp(0.9em, 3vw, 1em);
      padding: 5px 0;
    }

    nav a:hover { color: #5a6bff; }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: clamp(20px, 5vw, 40px) clamp(15px, 4vw, 20px);
    }

    .hero h2 {
      font-size: clamp(1.8em, 8vw, 2.8em);
      font-weight: bold;
      margin-bottom: clamp(10px, 3vw, 15px);
      line-height: 1.2;
    }

    .hero p {
      font-size: clamp(0.95em, 3.5vw, 1.1em);
      color: #e0e0e0;
      margin-bottom: clamp(25px, 6vw, 40px);
      max-width: 600px;
      line-height: 1.5;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 300px;
    }

    .btn {
      background: white;
      color: #3c4dff;
      padding: clamp(12px, 4vw, 15px) clamp(20px, 6vw, 40px);
      border-radius: 50px;
      font-size: clamp(0.9em, 3.5vw, 1em);
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* ====== MODAIS ====== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .modal-content {
      background: #fff;
      color: #333;
      padding: clamp(20px, 5vw, 30px) clamp(15px, 4vw, 25px);
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.3s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content h3 {
      margin-bottom: clamp(15px, 4vw, 20px);
      color: #3c4dff;
      font-size: clamp(1.2em, 5vw, 1.4em);
    }

    .modal-content input {
      width: 100%;
      padding: clamp(10px, 3vw, 12px);
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: clamp(0.9em, 3.5vw, 1em);
    }

    .modal-content button {
      background: #3c4dff;
      color: white;
      border: none;
      padding: clamp(10px, 3vw, 12px);
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: clamp(0.9em, 3.5vw, 1em);
    }

    .modal-content button:hover { background: #293cff; }

    .link-text {
      display: inline-block;
      margin-top: 12px;
      color: #3c4dff;
      text-decoration: none;
      font-weight: 500;
      font-size: clamp(0.85em, 3vw, 0.9em);
    }

    .link-text:hover { text-decoration: underline; }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: clamp(1.5em, 6vw, 1.8em);
      color: #fff;
      cursor: pointer;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      header { flex-direction: column; text-align: center; padding: 15px 20px; }
      .btn-container { max-width: 250px; }
    }
  </style>
</head>
<body>
  <!-- ====== Navbar ====== -->
  <header>
    <div class="logo">
      <h1><i class="fas fa-dumbbell"></i> PersoFit</h1>
    </div>
    <nav>
      <!-- <a href="#" id="btnInicio">Início</a> -->
	  <a href="Planos.html" id="btnInicio">Planos</a>
      <a href="Sobre.html" id="btnSobre">Sobre</a>
      <a href="#" id="btnContato">Contato</a>
      <a href="#" id="btnAreaPersonal">Área do Personal</a>
    </nav>
  </header>

  <!-- ====== Hero ====== -->
  <section class="hero">
    <h2>Transforme Sua Carreira de Personal Trainer</h2>
    <p>Gerencie seus alunos, treinos e finanças em uma única plataforma</p>
    <div class="btn-container">
      <button class="btn" id="btnAcessar">Acessar Área do Personal</button>
      <button class="btn" id="btnAluno">Acessar Área do Aluno</button>
    </div>
  </section>

  <!-- ====== Modal do Personal Trainer ====== -->
  <div class="modal" id="loginModalPersonal">
    <div class="modal-content">
      <h3>Login do Personal Trainer</h3>
      <input type="email" id="emailPersonal" placeholder="E-mail" required>
      <input type="password" id="senhaPersonal" placeholder="Senha" required>
      <button id="loginBtnPersonal">Entrar</button>
      <a href="#" class="link-text" id="cadastrarPersonal">Cadastrar Novo Personal</a>
    </div>
  </div>

  <!-- ====== Modal do Aluno ====== -->
  <div class="modal" id="loginModalAluno">
    <div class="modal-content">
      <h3>Login do Aluno</h3>
      <input type="email" id="emailAluno" placeholder="E-mail" required>
      <input type="password" id="senhaAluno" placeholder="Senha" required>
      <button id="loginBtnAluno">Entrar</button>
      <a href="#" class="link-text" id="novoAluno">Novo Aluno</a>
    </div>
  </div>

  <span class="close" id="closeModal">&times;</span>

  <!-- ====== Firebase + Script ====== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBfVkEt9-KsYnNxQut8g8wC9Z5arqTBrw",
      authDomain: "personal-trainer-app-a3c87.firebaseapp.com",
      projectId: "personal-trainer-app-a3c87",
      storageBucket: "personal-trainer-app-a3c87.firebasestorage.app",
      messagingSenderId: "617665511475",
      appId: "1:617665511475:web:4637183afd71f685a5e346",
      measurementId: "G-XH189VW7N0"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const modalPersonal = document.getElementById("loginModalPersonal");
    const modalAluno = document.getElementById("loginModalAluno");
    const closeBtn = document.getElementById("closeModal");

    document.getElementById("btnAcessar").onclick = () => modalPersonal.style.display = "flex";
    document.getElementById("btnAreaPersonal").onclick = () => modalPersonal.style.display = "flex";
    document.getElementById("btnAluno").onclick = () => modalAluno.style.display = "flex";

    closeBtn.onclick = () => {
      modalPersonal.style.display = "none";
      modalAluno.style.display = "none";
    };
    window.onclick = (e) => {
      if (e.target === modalPersonal) modalPersonal.style.display = "none";
      if (e.target === modalAluno) modalAluno.style.display = "none";
    };

    // ====== Login Personal ======
    document.getElementById("loginBtnPersonal").addEventListener("click", async () => {
      const email = document.getElementById("emailPersonal").value;
      const senha = document.getElementById("senhaPersonal").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
        window.location.href = "PainelPersonal.html";
      } catch (error) {
        alert("❌ Erro no login do personal: " + error.message);
      }
    });

    // ====== Login Aluno ======
    document.getElementById("loginBtnAluno").addEventListener("click", async () => {
      const email = document.getElementById("emailAluno").value;
      const senha = document.getElementById("senhaAluno").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
        window.location.href = "PainelAluno.html";
      } catch (error) {
        alert("❌ Erro no login do aluno: " + error.message);
      }
    });

    // ====== Link Novo Aluno ======
    document.getElementById("novoAluno").addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "NovoAluno.html";
    });

    // ====== Link Novo Personal ======
    document.getElementById("cadastrarPersonal").addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "NovoPersonal.html";
    });
  </script>
</body>
</html>
